oarc-mod-faq-what-is-this-mod=Was ist dieser Mod?
oarc-mod-faq-what-is-this-mod-answer=Dieser Mod überarbeitet den Mehrspieler-Spawn. Spieler können ihre eigenen Spawn-Punkte abseits des Kartenmittelpunkts erstellen. Spieler können auch anderen Spielern beitreten oder Mitspieler-Spawns erstellen. Der Mod ändert das grundlegende Gameplay von Factorio nicht, sondern beeinflusst nur, wie die Spieler das Spiel beginnen. Das Startgebiet ist ein voreingestelltes Gebiet mit Ressourcen, kein „natürlicher“ Spawn-Punkt.
oarc-mod-faq-other-surfaces=Kann ich auf einer anderen Oberfläche/Planet starten?
oarc-mod-faq-other-surfaces-answer=[color=red]Dieses Feature ist derzeit in Arbeit. Daher funktioniert das Spawnen nur auf "Nauvis" oder einer standardmäßigen nauvis-ähnlichen Oberfläche korrekt.[/color]
oarc-mod-faq-secondary-spawns=Was sind sekundäre Spawns?
oarc-mod-faq-secondary-spawns-answer=Wenn aktiviert, erhalten Spieler beim ersten Betreten einer neuen Oberfläche mit benutzerdefiniertem Spawn automatisch ein neues Startgebiet basierend auf ihrer primären Spawn-Wahl (dem ersten Spawn, den sie erstellen). [color=red]Dieses Feature ist derzeit in Arbeit. Sekundäre Spawns auf anderen Oberflächen können Probleme verursachen.[/color]
oarc-mod-faq-what-are-teams=Was sind die verschiedenen Team-Optionen?
oarc-mod-faq-what-are-teams-answer=Dieser Mod ist für Koop-Spiel, nicht für PvP. Abhängig von den Mod-Einstellungen kannst du entweder dem Hauptteam beitreten, das Forschung teilt, oder dein eigenes Team erstellen, das seinen eigenen Forschungsbaum hat. Alle Teams/Fraktionen sind freundlich zueinander und können im Chat kommunizieren und (optional) die Kartenansicht teilen. Der einzige Grund, ein eigenes Team zu erstellen, besteht darin, deinen eigenen Forschungsfortschritt zu haben.
oarc-mod-faq-shared-spawn=Was ist ein geteilter Spawn?
oarc-mod-faq-shared-spawn-answer=Spieler können anderen Spielern erlauben, ihrer Basis beizutreten. Dies ermöglicht es neuen Spielern, im selben Startgebiet wie der Host-Spieler zu spawnen. Der Host-Spieler kann kontrollieren, wer seiner Basis beitreten darf.
oarc-mod-faq-buddy-spawn=Was ist ein Mitspieler-Spawn?
oarc-mod-faq-buddy-spawn-answer=Wenn du und ein anderer Spieler gleichzeitig im Spawn-Menü seid, könnt ihr einen Mitspieler-Spawn anfordern. Dies wird euch und euren Mitspieler direkt nebeneinander auf der Karte spawnen, jeder mit seinem eigenen Startgebiet.
oarc-mod-faq-regrowth=Was sind die Regrowth- und "Weltfresser"-Funktionen?
oarc-mod-faq-regrowth-answer="Regrowth" hilft, die Speicherdateigröße zu reduzieren, indem inaktive Kartenabschnitte im Laufe der Zeit entfernt werden. Dies ist nützlich für langfristige Server mit vielen Spielern. Keine Bereiche mit Spieleraktivität werden entfernt. Der "Weltfresser" überprüft langsam jeden Kartenabschnitt, um zu sehen, ob dort Spielerstrukturen vorhanden sind. Dies ist eine zusätzliche Überprüfung zur Regrowth-Funktion, die Kartenabschnitte erfasst, in denen Spieler gebaut, aber später alle Strukturen entfernt haben.
oarc-mod-faq-cleanup-abandoned=Was ist die Funktion „Aufräumen verlassener Basen“?
oarc-mod-faq-cleanup-abandoned-answer=Dies entfernt das Spawn-Gebiet, wenn der Spieler innerhalb der „Mindest-Onlinestunden“ das Spiel verlässt und löscht auch seinen Charakter. Diese Funktion ist nützlich, um die Karte sauber zu halten und die Speicherdateigröße zu reduzieren. Öffentliche Server sollten diese Funktion wahrscheinlich aktivieren.
oarc-mod-faq-offline-protection=Was ist die Funktion "Offline-Schutz"?
oarc-mod-faq-offline-protection-answer=Wenn eine Basis keine Spieler online hat, wird sie vor feindlichen Angriffen geschützt. Dies ist nicht 100% garantiert, aber es hilft, die Basis zu schützen, wenn die Spieler offline sind.
oarc-mod-faq-shared-power=Was ist die Funktion „Gemeinschaftsstrom“?
oarc-mod-faq-shared-power-answer=Dies ermöglicht es Spielern, ihr Stromnetz mit anderen Spielern zu teilen. Es wird ein spezieller Strommast an ihrem Spawn-Punkt erstellt, der drahtlos mit dem gemeinsamen Stromnetz verbunden ist. Es verwendet oberflächenübergreifende Strommasten, um „drahtlose“ Verbindungen herzustellen.
oarc-mod-faq-shared-chest=Was ist die Funktion „Gemeinschaftstruhe“?
oarc-mod-faq-shared-chest-answer=Dies gibt Spielern eine spezielle Truhe in ihrem Spawn-Gebiet, die sie nutzen können, um Gegenstände sicher mit anderen Spielern zu teilen. Es verwendet die „Linked-Chest“, eine versteckte Funktion in Factorio. Dies ermöglicht es Spielern, sicher Gegenstände mit anderen zu teilen.


