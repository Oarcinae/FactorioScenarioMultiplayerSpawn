oarc-mod-faq-what-is-this-mod=这是什么模组？
oarc-mod-faq-what-is-this-mod-answer=此模组彻底改革了多人生成。玩家可以在远离地图中心的地方创建自己的基地。玩家还可以加入其他玩家的基地，或者创建伙伴生成。该模组不会改变 Factorio 的核心玩法，但它确实改变了玩家开始游戏的方式。基地是一个预设的资源区域，而不是一个“自然”的基地。
oarc-mod-faq-other-surfaces=我可以从不同的空间/星球开始吗？
oarc-mod-faq-other-surfaces-answer=[color=red]此功能目前处于开发中。因此，仅在“nauvis”或默认的类似 nauvis 的空间（星球）上正确工作。[/color]
oarc-mod-faq-secondary-spawns=什么是次要生成？
oarc-mod-faq-secondary-spawns-answer=如果启用，当玩家首次前往具有自定义生成的新空间（星球）时，他们会自动获得一个新的基地，基于他们的主要生成选择（第一次创建的生成）。[color=red]此功能目前处于开发中。在其他空间（星球）上进行次要生成可能会导致问题。[/color]
oarc-mod-faq-what-are-teams=不同的队伍选项是什么？
oarc-mod-faq-what-are-teams-answer=我只为合作游戏编写了这个模组，不是为了 PvP。根据模组设置，你可以选择加入主队，共享科技，或者创建自己的队伍，拥有自己的科技树。所有队伍/势力之间都是友好的，可以在聊天中交流，并且（可选地）共享地图视野。创建自己队伍的唯一原因是如果你想拥有自己的科技进度。
oarc-mod-faq-shared-spawn=什么是共享生成？
oarc-mod-faq-shared-spawn-answer=玩家可以选择允许其他玩家加入他们的基地。这允许新玩家在同一初始区域生成为主机玩家。主机玩家可以控制谁能加入他们的基地。
oarc-mod-faq-buddy-spawn=什么是伙伴生成？
oarc-mod-faq-buddy-spawn-answer=如果你和其他玩家同时在生成菜单中，你可以请求伙伴生成。这将使你和你的伙伴在地图上彼此紧邻生成，各自拥有自己的基地。
oarc-mod-faq-regrowth=再生和世界吞噬者特性是什么？
oarc-mod-faq-regrowth-answer="再生"通过随着时间移除不活跃的地图区块来帮助减少存档文件大小。这对于有许多玩家的长期运行服务器很有用。不会有带有玩家活动的区块被移除。“世界吞噬者”会缓慢检查每个区块，看看其中是否有玩家结构。这是在再生特性之上的额外检查，它将捕捉到玩家建造后又移除了所有结构的区块。
oarc-mod-faq-cleanup-abandoned=废弃基地清理特性是什么？
oarc-mod-faq-cleanup-abandoned-answer=如果玩家在“最短在线时间”内离开，此功能将移除基地并删除他们的角色。此功能有助于保持地图整洁和存档文件大小。公共服务器可能希望启用此功能。
oarc-mod-faq-offline-protection=离线保护特性是什么？
oarc-mod-faq-offline-protection-answer=如果一个基地的所有玩家都离线，它将受到敌人的攻击保护。这不是百分之百保证的，但它会在玩家离线时帮助防止基地被摧毁。
oarc-mod-faq-shared-power=共享电力特性是什么？
oarc-mod-faq-shared-power-answer=这允许玩家与其他玩家共享他们的电力网络。它将在他们的基地创建一个特殊的电力杆，通过无线方式连接到共享电力网络。它利用跨空间（星球）电力杆来实现“无线”连接。
oarc-mod-faq-shared-chest=共享箱子特性是什么？
oarc-mod-faq-shared-chest-answer=这在玩家的基地给予他们一个特殊箱子，他们可以用它来与其他玩家共享物品。它使用 Factorio 中的一个隐藏特性——“链接箱子”。这允许玩家以安全的方式与他人共享物品。

oarc-surface-settings-info=此处可以配置空间（星球）设置，仅管理员可用。这些设置在模组设置页面中不可用。如果你想在新游戏开始时使用自定义文件自动设置这些选项，请查看模组文件夹中附带的模板场景。我真的开始怀疑自己的理智了，居然费劲做了这个图形界面。救救我吧。
oarc-surface-settings-warning=警告：这些设置未经数值验证，设置不当可能导致游戏崩溃！

