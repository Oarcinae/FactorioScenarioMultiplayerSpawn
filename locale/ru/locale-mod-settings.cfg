[mod-description]
oarc-mod=Это многопользовательский мод, который позволяет каждому игроку создавать свою собственную точку появления при присоединении к игре. Существует множество полезных функций, позволяющих новым игрокам присоединиться к игре в любой момент или даже присоединиться к областям появления других игроков.\n\n[color=red][font=default-bold]Пожалуйста, посетите страницу github и discord для получения дополнительной информации и поддержки.[/font][/color]\n\n[font=default-small]Этот вариант ИСПОЛЬЗУЕТСЯ как сценарий, но теперь предоставляется только как мод. Чтобы начать новую игру с этим модом, просто используйте сценарий свободной игры по умолчанию. Сценарий, включенный в этот мод, предоставляет только шаблон для замены сценария свободной игры по умолчанию. Он также предоставляет опытным хостам серверов возможность настраивать параметры из файла вместо обычных настроек мода. Пожалуйста, прочитайте файл control.lua внутри сценария для примечаний.[/font]

