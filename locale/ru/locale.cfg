oarc-mod-faq-what-is-this-mod=Что это за мод?
oarc-mod-faq-what-is-this-mod-answer=Этот мод полностью изменяет многопользовательский спавн. Игроки могут создавать свои собственные точки спавна вдали от центра карты. Они также могут присоединяться к базам других игроков или создавать спавны с друзьями. Мод не изменяет основную механику игры в Factorio, но изменяет способ старта игры. Стартовая зона - это предустановленная зона с ресурсами, а не "естественная" точка спавна.
oarc-mod-faq-other-surfaces=Могу ли я начать на другой поверхности/планете?
oarc-mod-faq-other-surfaces-answer=[color=red]Эта функция в настоящее время в разработке. Поэтому только спавн на __PLANET__nauvis__ или поверхности, похожей на __PLANET__nauvis__ по умолчанию, будет работать корректно.[/color]
oarc-mod-faq-secondary-spawns=Что такое вторичные спавны?
oarc-mod-faq-secondary-spawns-answer=Если включено, когда игрок впервые путешествует на новую поверхность, где включен пользовательский спавн, ему автоматически будет предоставлена новая стартовая зона на основе его основного выбора спавна (первая созданная точка спавна). [color=red]Эта функция в настоящее время в разработке. Вторичный спавн на других поверхностях может вызвать проблемы.[/color]
oarc-mod-faq-what-are-teams=Какие существуют варианты команд?
oarc-mod-faq-what-are-teams-answer=Я написал этот мод только для кооперативной игры, не для PvP. В зависимости от настроек мода, вы можете либо присоединиться к основной команде, которая делится исследованиями, либо создать свою собственную команду, у которой будет свое собственное дерево исследований. Все команды/силы дружелюбны друг к другу и могут общаться в чате и (по желанию) делиться видением карты. Единственная причина создать свою собственную команду - если вы хотите иметь свой собственный прогресс в исследованиях.
oarc-mod-faq-shared-spawn=Что такое общий спавн?
oarc-mod-faq-shared-spawn-answer=Игроки могут разрешить другим игрокам присоединиться к их базе. Это позволяет новым игрокам спавниться в той же стартовой зоне, что и игрок-хозяин. Игрок-хозяин может контролировать, кто может присоединиться к их базе.
oarc-mod-faq-buddy-spawn=Что такое спавн с другом?
oarc-mod-faq-buddy-spawn-answer=Если вы и другой игрок находитесь в меню спавна одновременно, вы можете запросить спавн с другом. Это позволит вам и вашему другу спавниться рядом друг с другом на карте, у каждого будет своя стартовая зона.
oarc-mod-faq-regrowth=Что такое функции восстановления и "мировой пожиратель"?
oarc-mod-faq-regrowth-answer="Восстановление" помогает уменьшить размер файла сохранения, удаляя неактивные куски карты со временем. Это полезно для долго работающих серверов с множеством игроков. Никакие куски с активностью игроков не будут удалены. "Мировой пожиратель" медленно проверяет каждый кусок, чтобы увидеть, есть ли в нем какие-либо структуры игроков. Это дополнительная проверка поверх функции восстановления, которая поймает любые куски, на которых игроки что-то построили, но затем удалили все структуры.
oarc-mod-faq-cleanup-abandoned=Что такое функция очистки заброшенных баз?
oarc-mod-faq-cleanup-abandoned-answer=Это удаляет зону спавна, если игрок покидает игру в течение "минимального времени онлайн" и также удаляет их персонажа. Эта функция полезна для поддержания карты в чистоте и уменьшения размера файла сохранения. Общественные серверы, вероятно, захотят включить эту функцию.
oarc-mod-faq-offline-protection=Что такое функция защиты офлайн?
oarc-mod-faq-offline-protection-answer=Если все игроки базы находятся офлайн, база будет защищена от атак врагов. Это не гарантировано на 100%, но это поможет предотвратить разрушение базы, пока игроки офлайн.
oarc-mod-faq-shared-power=Что такое функция общей энергии?
oarc-mod-faq-shared-power-answer=Это позволяет игрокам делиться своей энергосетью с другими игроками. Это создаст специальный столб электропередачи в их точке спавна, который подключается к общей энергосети беспроводным способом. Это использует энергетические столбы для беспроводных соединений между поверхностями.
oarc-mod-faq-shared-chest=Что такое функция общего сундука?
oarc-mod-faq-shared-chest-answer=Это дает игрокам специальный сундук в их зоне спавна, который они могут использовать для обмена предметами с другими игроками. Он использует предмет "связанный сундук", который является скрытой функцией в Factorio. Это позволяет игрокам безопасно обмениваться предметами с другими игроками.

oarc-surface-settings-info=Это позволяет настроить параметры поверхности, доступно только администраторам. Эти параметры НЕДОСТУПНЫ на странице настроек мода. Если вы хотите автоматически установить их в начале новой игры с помощью пользовательского файла, пожалуйста, посмотрите включенный шаблон сценария в папке мода. Я действительно сомневаюсь в своей здравом рассудке, удосужившись создать этот интерфейс GUI. Отправьте помощь.
oarc-surface-settings-warning=ПРЕДУПРЕЖДЕНИЕ: Эти параметры НЕ обрабатываются, вы можете вызвать сбой игры, если выберете неправильные значения!

